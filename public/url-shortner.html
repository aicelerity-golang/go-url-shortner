<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTO Events - Jane, Allion</title>
  <link rel="stylesheet" href="/public/app.css">
</head>
<body>
  <h1>URL Shortner by Rajesh M</h1>
  <fieldset>
    <legend>URL Shortner</legend>
    <form action="/url-shortner" method="post">
      <table>
        <tr>
          <td>Enter the URL: </td>
          <td><input type="text" name="URL" id="url" min="0" step="0.5"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <button type="submit">Submit</button>
          </td>
        </tr>
      </table>
    </form>
  </fieldset>
</body>
</html>
